<header id="header" class="d-flex align-items-center">
  <div class="container d-flex justify-content-between">

    <div class="logo">
     <h1 class="text-light"><a href="index.html"><img src="../../assets/img/autentico.jpg" alt="">ART SHOE</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
    </div>

    <nav id="navbar" class="navbar">  
      <ul>
        <li><a class="active" routerLink="/inicio">Inicio</a></li>
        <li><a routerLink="/modelos">Modelos</a></li>
        <li><a routerLink="/comentarios">Comentarios</a></li>
        <li><a routerLink="/blog">Blog</a></li>
        <li><a [routerLink]="['registro']">Registrarse</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

 
<!-- Button trigger modal -->
<button type="button" *ngIf="usuario_activo==false" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Iniciar Sesion
</button>

<a [routerLink]="['']" (click)="cerrarSesion()" *ngIf="usuario_activo==true">
  <i class="fa-solid fa-right-from-bracket" >Cerrar Sesion</i></a>
</div>
</header><!-- End Header -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="h2" id="exampleModalLabel">Bienvenido</h1> 
      </div>
      <div class="signupFrm">
        <form class="form">
            <h1 class="title" >Iniciar Sesion </h1>
    
            <input type="email" name="correo " [(ngModel)]="form.correo" placeholder="Escribe tu correo electronico.">
            <br>
            <label>
             contraseña
            </label>
            <br>
            <input type="password" [(ngModel)]="form.contrasena" name="contrasena" placeholder="Debe contener 8 caracteres.">
            <br>
            <a href="">
                ¿Olvidaste tu contraseña?
            </a>
            <br><br>
            
            <!--BOTON-->
            <button type="button" (click)="iniciarSesion()" *ngIf="usuario_activo==false" class ="btn btn-success">Ingresar </button>
            <br><br>
            <a [routerLink]="['../registro']">
             ¿Ya tienes cuenta? ¡Inicia Sesión!
            </a>
        </form>
    </div>
  </div>
</div>
