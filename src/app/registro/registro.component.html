<div class="signupFrm">
    <form action="" class="form">
        <h1 class="title">Registrar</h1>

        <div class="inputcontainer">
            <label>Nombre
            </label>
            <input type="text"[(ngModel)]="form.nombre" placeholder="Escribe tu nombre">
        </div>

        <div class="inputcontainer">
                    <label>Correo Electronico
                    </label>
                    <input type="email"[(ngModel)]="form.correo" placeholder="Escribe tu correo electronico">
        </div>

        <div class="inputcontainer">
                    <label>Contraseña
                    </label>
                    <input type="password"[(ngModel)]="form.contrasena" placeholder="Debe contener 8 caracteres">
        </div>

            <div class="inputcontainer">
                    <label>Confirma tu contraseña
                    </label>
                    <input type="password"[(ngModel)]="ccontrasena" placeholder="Debe contener 8 caracteres">
            <input type="text" class="input" placeholder="a">
        </div>

        <input type="submit" (click)="Registrarme()" class="submitBtn" value="Registrar">
    </form>
</div>
